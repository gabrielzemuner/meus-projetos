<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista de Compras</h1>
    <div class="flex-col">
      <form class="flex">
        <input type="text" id="addTask" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>
      <ul id="tasks" class="flex-col">
        <li>
          <span>Tarefa cadastrada...</span>
          <button class="delete abc">Apagar</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
